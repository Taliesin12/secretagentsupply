<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/reset.css">
    <link rel="stylesheet" href="resources/style.css">
  </head>
  <body>
    <header>
      <div class="box">
        <img src="resources/images/logo.png" alt="">
        <span>Secret Agent Supply Inc.</span>
      </div>

    </header>
    <div class="subheader">
      <div class="box">
        <div class="floater">
          <p>NEW ARRIVAL</p>
          <span>SPORT BIKES AND MOTORCYCLES</span>
        </div>
      </div>

    </div>
    <div class="navbar">
      <div class="box">
        <nav>
          <a href="#">Eyewear</a>
          <a href="#">Apparel</a>
          <a href="#">Gadgets</a>
          <a href="#">Vehicles</a>
          <a href="#">Classes</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </div>
    <div class="info">
      <div class="box">
        <div class="productbar">
          <div class="product">
            <div class="productimg">
              <img src="resources/images/pen.png" alt="">
            </div>
            <p>Exploding Pen</p>
          </div>
          <div class="product">
            <div class="productimg">
              <img src="resources/images/watch.png" alt="">
            </div>
            <p>Cellular Watch</p>
          </div>
          <div class="product">
            <div class="productimg">
              <img src="resources/images/glasses.png" alt="">
            </div>
            <p>Thermal Glasses</p>
          </div>
        </div>
        <div class="meetingbar">
          <div class="meeting">
            <span>Location</span>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="meeting">
            <span>Hours</span>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>
  <footer>
    <div class="box">
      Copyright Secret Agent Supply Inc
    </div>
  </footer>
  </body>
</html>
