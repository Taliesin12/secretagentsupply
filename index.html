<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/reset.css">
    <link rel="stylesheet" href="resources/style.css">
  </head>
  <body>
    <header>
      <div class="box">
        <div class="head">
          <div class="headimg">
            <img src="resources/images/logo.png" alt="">
          </div>
          <div class="title">
            <span>SECRET AGENT SUPPLY INC.</span>
          </div>
        </div>
      </div>
    </header>
    <div class="subheader">
      <div class="box">
        <div class="floater">
          <p>NEW ARRIVAL</p>
          <span>SPORT BIKES AND MOTORCYCLES</span>
        </div>
      </div>
    </div>
    <div class="navbar">
      <div class="box">
        <nav>
          <a href="#">Eyewear</a>
          <a href="#">Apparel</a>
          <a href="#">Gadgets</a>
          <a href="#">Vehicles</a>
          <a href="#">Classes</a>
          <a href="#">Contact</a>
        </nav>
        <div class="menubar">
          <ul>
            <li>Menu</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="info">
      <div class="box">
        <div class="productbar">
          <div class="product">
            <div class="productimg">
              <img src="resources/images/pen.png" alt="">
            </div>
            <div class="productname">
              <p>Exploding Pen</p>
            </div>
          </div>
          <div class="product-remove2">
              <div class="productimg">
                <img src="resources/images/watch.png" alt="">
              </div>
              <div class="productname">
                <p>Cellular Watch</p>
              </div>
          </div>
          <div class="product-remove">
            <div class="productimg">
              <img src="resources/images/glasses.png" alt="">
            </div>
            <div class="productname">
              <p>Thermal Glasses</p>
            </div>
          </div>
        </div>
        <div class="meetingbar">
          <div class="meeting">
            <div class="meetblack">
              <span>Location</span>
            </div>
            <div class="meetwhite">
              <p>-47.346436, 84.32354</p>
            </div>
          </div>
          <div class="meeting">
            <div class="meetblack">
              <span>Hours</span>
            </div>
            <div class="meetwhite">
              <p>0800 - 1800</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
    <div class="box">
      Copyright Secret Agent Supply Inc
    </div>
  </footer>
  </body>
</html>
